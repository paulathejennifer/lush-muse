<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | LushMuse</title>
    <link rel="stylesheet" href="authentication.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Montserrat:700,400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="authentication-conatiner">
        <div class="authentication-image">
            <img src="images/girl.png" alt="Brand Visual">


        </div>

        <div class="authentication-form">
            <h2 class="authentication-title">Create Account</h2>
            <form action="">
                <div class="input-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input id="firstName" type="text" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">

                        <label for="lastName">Last Name</label>
                        <input id="lastName" type="text" placeholder="Enter your last name" required>
                    </div>
                </div>
                <div class="form-group">

                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">

                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Enter password" required>
                </div>

                <div class="form-group">

                    <label for="confirmPassword">Confirm Password</label>
                    <input id="confirmPassword" type="password" placeholder="Enter password again" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>

                <button type="submit" class="cta-btn">Create Account</button>

            </form>

            <div class="divider">
                <span>Or <span class="highlight">Sign Up</span> with</span>

            </div>
              <div class="social-row">
        <a href="https://www.google.com/" class="social-icon google" aria-label="Sign up with Google">
          <svg width="38" height="38" fill="#c35b7b" viewBox="0 0 48 48"><path d="M44.5 20H24v8.5h11.7C34.6 33.4 29.8 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.5 4.6 29.6 2.5 24 2.5 12.4 2.5 3 11.9 3 23.5S12.4 44.5 24 44.5c11 0 22-8.5 22-21.5 0-1.4-.1-2.5-.3-3.5z"/></svg>
        </a>
        <a href="https://github.com/" class="social-icon github" aria-label="Sign up with GitHub">
          <svg width="38" height="38" fill="#c35b7b" viewBox="0 0 24 24"><path d="M12 2C6.477 2 2 6.484 2 12.021c0 4.427 2.865 8.184 6.839 9.504.5.092.682-.217.682-.482 0-.238-.009-.868-.013-1.703-2.782.605-3.369-1.342-3.369-1.342-.454-1.155-1.11-1.464-1.11-1.464-.908-.62.069-.608.069-.608 1.004.071 1.532 1.032 1.532 1.032.892 1.53 2.341 1.088 2.91.833.091-.647.35-1.088.636-1.338-2.221-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.104-.253-.447-1.272.098-2.651 0 0 .84-.27 2.75 1.025a9.564 9.564 0 0 1 2.5-.336c.849.004 1.705.114 2.5.336 1.909-1.295 2.748-1.025 2.748-1.025.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.849-2.337 4.695-4.566 4.943.358.308.678.917.678 1.851 0 1.336-.012 2.419-.012 2.749 0 .267.18.579.688.48C19.138 20.203 22 16.447 22 12.021 22 6.484 17.523 2 12 2z"/></svg>
        </a>
      </div>
      <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>


        </div>

    </div>
</body>

</html>
