<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FAB Modal Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .fab-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .fab {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #eeb7ff;
            color: white;
            border: none;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }
        .tip-fab,
        .cart-fab {
            opacity: 0;
            pointer-events: none;
            position: absolute;
            right: 0;
        }
        .fab-container:hover .tip-fab {
            transform: translateY(-60px);
            opacity: 1;
            pointer-events: auto;
        }
        .fab-container:hover .cart-fab {
            transform: translateY(-120px);
            opacity: 1;
            pointer-events: auto;
        }
        .home-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .home-modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            font-size: 18px;
        }
        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="fab-container">
        <button class="fab main-fab"><i class="fa-solid fa-bars"></i></button>
        <button class="fab tip-fab" title="Beauty Tip" onclick="showRandomTip()"><i class="fa-solid fa-lightbulb"></i></button>
        <button class="fab cart-fab" title="Cart" onclick="showReviewPrompt()"><i class="fa-solid fa-cart-shopping"></i></button>
    </div>
    <div id="tipModal" class="home-modal">
        <div class="home-modal-content">
            <span class="close" onclick="closeTipModal()">&times;</span>
            <p id="tipText"></p>
        </div>
    </div>
    <script>
        const beautyTips = [
            "Drink plenty of water for a glowing skin",
            "Use a silk pillowcase to reduce hair frizz",
            "Use a toner to balance your skin's pH",
            "Store skincare in a cool, dry place",
            "Always remove your makeup before sleeping",
            "Use sunscreen daily, even when indoors",
            "Moisturize your skin right after showering",
            "Exfoliate twice a week for smooth skin",
            "Get enough sleep - it's beauty sleep for a reason!",
            "Eat fruits and veggies for healthy skin",
            "Massage your face to boost blood circulation",
            "Clean your makeup brushes weekly",
            "Practice stress management - your skin will thank you"
        ];

        function showRandomTip() {
            const tip = beautyTips[Math.floor(Math.random() * beautyTips.length)];
            document.getElementById('tipText').innerText = tip;
            document.getElementById('tipModal').style.display = 'block';
        }

        function closeTipModal() {
            document.getElementById('tipModal').style.display = 'none';
        }

        function showReviewPrompt() {
            setTimeout(() => {
                const reviewed = confirm("ðŸŒŸ How was your LushMuse experience? We'd love your feedback!");
                if (reviewed) {
                    alert("Thanks for your review!");
                }
            }, 500)
        }
    </script>
</body>
</html>
