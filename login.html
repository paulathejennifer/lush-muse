<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LushMuse | LogIn</title>
    <link rel="stylesheet" href="authentication.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="icon" href="images/favicon-16x16.png" id="image">
</head>
<body>
  <div class="bg-overlay"></div>
    <div class="center-card">
        <img src="images/girl.png" alt="Cover page image" class="logo">
        <h2 id="loginTitle">Login</h2>
        <form action="" id="loginForm">
             <div class="input-group">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" name="" id="loginEmail" placeholder="Email" required>

            </div>

            <div class="input-group">
                <i class="fa-regular fa-eye"></i>
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>

            <button type="submit" class="accent-btn">Login</button>
            <div id="loginMessage"></div>
        </form>

    </div>

    <div class="loader-overlay" id="loginLoaderOverlay">
        <div class="spinner"></div>

    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e){
            e.preventDefault();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
                  const message = document.getElementById('loginMessage');
            const loader = document.getElementById('loginLoaderOverlay');

            if (!email || !password){
                message.textContent = "All fields are required!"
                message.style.color = "#b50060";
                return;
            }


            const emailPattern = /^[^@]+@[^@]+\.[^@]+$/;
            if (!emailPattern.test(email)) {
                message.textContent = "Please enter a valid email address."
                message.style.color = "#b50060"
                return;
            }

                if (password.length < 6) {
                message.textContent = "Password must be at least 6 characters";
                message.style.color = "#b50060";
                return;
            }

    
            loader.classList.add('active')
            message.textContent = "";

            setTimeout(() => {
                loader.classList.remove('active');
                message.style.color = 'green';
                message.textContent = "Login successful!"
                document.getElementById('loginForm').reset()
                 window.location.href = "index.html"
            }, 300)


        })
    </script>

    
</body>
</html>
