        <script>
            const beautyTips = [
                "Drink plenty of water for a glowing skin",
                "Use a silk pillowcase to reduce hair frizz",
                "Use a toner to balance your skin's pH",
                "Store skincare in a cool, dry place",
                "Always remove your makeup before sleeping",
                "Use sunscreen daily, even when indoors",
                "Moisturize your skin right after showering",
                "Exfoliate twice a week for smooth skin",
                "Get enough sleep - it's beauty sleep for a reason!",
                "Eat fruits and veggies for healthy skin",
                "Massage your face to boost blood circulation",
                "Clean your makeup brushes weekly",
                "Practice stress management - your skin will thank you!",
                "Pat on eye cream to combat puffiness and dark circles",
                "Exfoliate your lips using sugar scrub, then apply a hydrating balm",
                "Massage coconut oil into your hair and leave it overnight for silky hair",
                "Apply a nourishing foot cream and wear socks to soften rough reels overnight",
                "Sleep in loose, breathable cotton pajamas to allow skin breathing",
                "Change your beddingsregularly to avoid bacteria buildup and acne"
            ];

            function showRandomTip() {
                const tip = beautyTips[Math.floor(Math.random() * beautyTips.length)];
                document.getElementById('tipText').innerText = tip;
                document.getElementById('tipModal').style.display = 'block';
            }

            function closeTipModal() {
                document.getElementById('tipModal').style.display = 'none';
            }

    <script>
        document.getElementById('newsletter-form').addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('newsletter-success').style.display = 'block';
        });


    </script>
    <div id="reviewModal" class="home-review-modal">
        <div class="home-review-modal-content">
            <span class="close" title="Cart" onclick="closeReviewModal()"></span>
            <h3>ðŸŒŸ How was your LushMuse experience?</h3>
            <button><i
                    class="fa-solid fa-cart-shopping" id="openReview" title="leave a review"></i></button>

            <form action="" id="reviewForm">
                <div id="reviewStep1">
                    <label for="">
                        <input type="radio" name="reviewExperience" value="good" required>
                        Good, I cannot wait to come another day!
                    </label>

                    <br>

                    <label for="">
                        <input type="radio" name="reviewExperience" value="okay">
                        It was okay, could be better.
                    </label>

                    <br>
                    <label for="">
                        <input type="radio" name="reviewExperience" value="bad">
                        Not satisfied, needs improvement
                    </label>

                    <br>
                    <button type="button" class="cta-btn-option" id="nextToReason">Next</button>

                </div>


                <div id="reviewStep2">
                    <label for="reviewReason">
                        Please tell us more about your experience
                    </label>
                    <textarea name="reviewReason" id="reviewReason" rows="3" required></textarea>

                    <button type="submit" class="cta-btn-review">Submit</button>

                </div>

            </form>
<div id="reviewThanks">
    <strong>Thank you for your feedback!</strong>

</div>
        </div>

    </div>
<div class="bg-overlay">
    <div class="welcome-card">
        <h2>Welcome, <span id="userFirstName">!</span></h2>
        <p>You have successfully logged in.</p>
        <button class="logout-btn" onclick="logout()">Logout</button>

    </div>

</div>
    <script>
        let selectedExperience = null;
function showReviewModal() {
  document.getElementById('reviewModal').style.display = 'flex';
  document.getElementById('reviewForm').reset();
  document.getElementById('reviewStep1').style.display = 'block';
  document.getElementById('reviewStep2').style.display = 'none';
  document.getElementById('reviewThanks').style.display = 'none';
  document.getElementById('nextToReason').style.display = 'none';
  selectedExperience = null;
}
document.getElementById('openReview').addEventListener('click', showReviewModal);
if (localStorage.getItem('visitedProducts') === 'true') {
    showReviewModal();
localStorage.removeItem('visitedProducts');
}

function closeReviewModal() {
  document.getElementById('reviewModal').style.display = 'none';
}

document.addEventListener('DOMContentLoaded', function() {
  const radios = document.querySelectorAll('input[name="reviewExperience"]');
  const nextBtn = document.getElementById('nextToReason');
  let selectedExperience = null;

  radios.forEach(radio => {
    radio.addEventListener('change', function() {
      selectedExperience = this.value;
      nextBtn.style.display = 'inline-block';
    });
  });

  nextBtn.addEventListener('click', function() {
    if(selectedExperience) {
      document.getElementById('reviewStep1').style.display = 'none';
      document.getElementById('reviewStep2').style.display = 'block';
    }
  });

  document.getElementById('reviewForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const reason = document.getElementById('reviewReason').value.trim();
    if (!selectedExperience || !reason) {
      alert('Please complete all steps.');
      return;
    }
    document.getElementById('reviewForm').style.display = 'none';
    document.getElementById('reviewThanks').style.display = 'block';
    setTimeout(() => {
      closeReviewModal();
      document.getElementById('reviewForm').style.display = 'block';
    }, 2000);
  });
});

if (!localStorage.getItem('userEmail')){
    window.location.href = 'signup.html';
}
document.getElementById('userFirstName').textContent = localStorage.getItem('userFirstName') || 'User';


function logout(){
    localStorage.clear();
    window.location.href = 'signup.html'
}


</script>
